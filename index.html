        <script>
            function getTodayYYYYMMDD() {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1을 해줍니다.
                const day = String(today.getDate()).padStart(2, '0');
                return `${year}${month}${day}`;
            }
            //key:fltnbr value:station 을 값으로 하는 튜플 정의 
            //station값을 인풋으로 해서 flttimetable정보를 제공하기 위한 기초
            //https://www.koreanair.com/flight-status?departureDate=20240516&departure=ICN&arrival=LAX&isSchedule=T&arrivalDate=20240516
            let dataFromSheet;
            function jsdatainput(a){
                dataFromSheet = a;
                return(dataFromSheet);
            } 
            
            let dataFromSheetglyinfo;
            function jsdatainputforglyinfo(b){
                dataFromSheetglyinfo = b;
                return(dataFromSheetglyinfo);
            } 

            function findNumberInString(str, number) {
                // 문자열을 콤마(,)를 기준으로 분할하여 배열로 변환
                str = str.replace(/\[|\]/g, '');
                const arr = str.split(',');
                // 배열 내에서 숫자를 찾기
                return arr.includes(number.toString());
            }

            //Tail nbr을 기준으로 받아온 정보를 표출하는 영역
            function showdata(){
                var hlNbr = document.getElementById('tailNbrFinder').value;
                var findCategory
                for (var i = 0; i < dataFromSheet.values.length; i++){
                    if(findNumberInString(dataFromSheet.values[i][3],hlNbr)){
                        findCategory = i;
                        console.log(i+"에서 찾음");
                        
                    }
                }
                var divhandler = document.getElementById('cell_to_show');
                var divhandlerife = document.getElementById("cell_to_show_ife");
                var divhandlerfltlocation = document.getElementById("cell_to_show_fltlocation");
                try {
                    
                    // 예외가 발생할 수 있는 코드 작성
                    // 예를 들어, undefined인 변수에 접근하거나, 존재하지 않는 메서드 호출 등
                    // 예외가 발생하면 catch 블록으로 제어가 이동함
                    
                    divhandler.href = dataFromSheet.values[findCategory][12];
                    divhandlerife.href = dataFromSheet.values[findCategory][14];
                    divhandlerfltlocation.href = 'https://www.flightaware.com/live/flight/HL'+hlNbr;
                    console.log(hlNbr);
                    console.log(dataFromSheet.values[findCategory][13]);//HL넘버별 IFE시스템 약어
                    if(dataFromSheet.values[findCategory][12].slice(0,5) == 'https'){
                        divhandler.innerText = hlNbr+"의 링크";
                        divhandlerife.innerText = dataFromSheet.values[findCategory][2]+"의 설비 정보";
                        divhandlerfltlocation.innerHTML = "비행기는 어디에?";
                    } else {
                        divhandler.innerText = dataFromSheet.values[findCategory][12];
                        
                        divhandler.removeAttribute('href');
                    }
                    
                    // 링크 URL 설정
                    //divhandler.removeChild(divhandler.firstChild)
                } catch (error) {
                    // 예외 처리 코드 작성
                    // error 매개변수를 통해 예외 객체에 접근 가능
                    console.error(error);
                    divhandler.removeAttribute('href');
                    divhandler.innerText = "HL정보 없음";
                    divhandlerife.innerText="no info found";
                }
            }

            //FltNBR을 기준으로 받아온 정보를 표출하는 영역
            function showInfoByFltNbr(str){
                var fltNbr = str;
                var findCategory
                var divhandler = document.getElementById("cell_to_show_glyinfo");
                var divhandlertimetable = document.getElementById("cell_to_show_timetable");

                for (var i = 0; i < dataFromSheetglyinfo.values.length; i++){
                    if(findNumberInString(dataFromSheetglyinfo.values[i][0],fltNbr)){
                        findCategory = i;

                        //여기부터 GLY info link maker
                        console.log(i+"에서 찾음"+dataFromSheetglyinfo.values[i][1]);
                        divhandler.innerText = fltnbrinput.value+"의 GLY info 링크";
                        divhandler.href = dataFromSheetglyinfo.values[i][1];
                        
                        //여기부터 timetable link maker
                        
                        console.log("form :"+dataFromSheetglyinfo.values[i][2]);
                        console.log("to :"+dataFromSheetglyinfo.values[i][3]);
                        var fromstn = dataFromSheetglyinfo.values[i][2];
                        var tostn = dataFromSheetglyinfo.values[i][3];
                        var formattedDate = getTodayYYYYMMDD();
                        var timetablelink = 'https://www.koreanair.com/flight-status?departureDate='+formattedDate+'&departure='+fromstn+'&arrival='+tostn+'&isSchedule=T&arrivalDate='+formattedDate;
                        console.log(timetablelink); // 출력 예: "20240517"
                        divhandlertimetable.innerText = dataFromSheetglyinfo.values[i][2]+'-'+dataFromSheetglyinfo.values[i][3]+'의 Time table';

                        divhandlertimetable.href = timetablelink;
                    }
                }

            }

            //var spreadsheet_id = '1jSYaSeLAwyvqHA81a3f-7DuAOA9SIV-Zp7BuHfIYcog';
            //var api_key = 'AIzaSyA5aqAZ5jD0Qe5pLPqEp-MbI53pDfJOaA8';
            //var tab_name_acinfo = 'gsheet_aircraft_data_collected';
            //var tab_name_glyinfo = 'gsheet_for_glyinfo_data_from_script';
            //var url = 'https://sheets.googleapis.com/v4/spreadsheets/' + spreadsheet_id + '/values/' + tab_name + '?alt=json&key=' + api_key;


            const SOURCE = 'https://sheets.googleapis.com/v4/spreadsheets/1jSYaSeLAwyvqHA81a3f-7DuAOA9SIV-Zp7BuHfIYcog/values/gsheet_aircraft_data_collected?alt=json&key=AIzaSyA5aqAZ5jD0Qe5pLPqEp-MbI53pDfJOaA8';
            const SOURCE2 = 'https://sheets.googleapis.com/v4/spreadsheets/1jSYaSeLAwyvqHA81a3f-7DuAOA9SIV-Zp7BuHfIYcog/values/gsheet_for_glyinfo_data_from_script?alt=json&key=AIzaSyA5aqAZ5jD0Qe5pLPqEp-MbI53pDfJOaA8';
            
            
            //fetch함수와 사용자정의함수 jsdatainnput를 이용해서 전역변수 dataFromSheet에 data set를 json으로 넣었다..
            fetch(SOURCE).then(response => response.json()).then(data => jsdatainput(data))
            fetch(SOURCE2).then(response => response.json()).then(data => jsdatainputforglyinfo(data))
            
            
            
            function copyTextToClipboard() {
                const textToCopy = "https://sites.google.com/koreanair.com/acv/linkgenerator";
                
                // 클립보드에 저장하기 위해 textarea 요소를 동적으로 생성
                const textarea = document.createElement("textarea");
                textarea.value = textToCopy;
    
                // textarea를 화면에 보이지 않게 하기 위해 스타일 설정

    
                // textarea를 body에 추가
                document.body.appendChild(textarea);
    
                // textarea의 내용을 선택하고 복사
                textarea.select();
                document.execCommand("copy");
    
                // textarea를 삭제하여 화면에서 숨기고 메모리에서 제거
                document.body.removeChild(textarea);
    
                // 사용자에게 알림
                document.getElementById('linkbutton').innerText = "링크가 복사됨";
                
            }
        </script>

        fltnbrinput.addEventListener("input", function() {
            const inputValue2 = fltnbrinput.value;

    const modal = document.getElementById("myModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeBtn = document.getElementsByClassName("close")[0];

    // 모달 열기
    openModalBtn.onclick = function() {
      modal.style.display = "block";
    }

    // 모달 닫기 (x 버튼을 눌렀을 때)
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    // 모달 닫기 (모달 밖을 클릭했을 때)
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    }

      <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    let expression = '';

    function press(val) {
      if (expression === '0') expression = '';
      expression += val;
      document.getElementById('display').textContent = expression;
    }

    function calculate() {
      try {
        const result = eval(expression);
        document.getElementById('display').textContent = result;
        expression = result.toString();
      } catch {
        document.getElementById('display').textContent = 'Error';
        expression = '';
      }
    }

    function clearDisplay() {
      expression = '';
      document.getElementById('display').textContent = '0';
    }
  </script>
